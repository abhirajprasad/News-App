<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a onClick="reload()" class= "company-logo" href="#">
                <img src="1-removebg-preview.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex" >
                    <li class="hover-link nav-item" id="finance" onClick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')" >Politics</li>
                    <li class="hover-link nav-item" id="tech" onClick="onNavItemClick('tech')" >Technology</li>
                </ul>
            </div>

            <div class="search-bar">
                <input id="search-text" placeholder="e.g. Science" type="text" class="news-input">
                <button id="search-button" class="search-button">Search</button>
            </div>

        </div>          
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img"  src="https://via.placeholder.com/400x200" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title" >This is title</h3>
                <h6 class="news-source" id="news-source" >Gadget world 26/07/23 </h6>
                <p class="news-desc" id="news-desc" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi fuga voluptates ea deserunt debitis adipisci, vitae dolorem tempore labore laboriosam eum sed consectetur, eveniet magnam enim amet dignissimos beatae. Numquam.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
